<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Site</title>
    <div th:insert="fragments/styling :: head-style" ></div></head>
<body>
<div th:insert="fragments/navbar :: navbar" ></div>

<div class="container">
    <h1>Welcome to Our Blog Post Site!</h1>

    <div class="row">
        <div th:each="blog:${posts}">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 th:text="${blog.title}"></h2>
                    </div>
                    <div class="panel-body">
                        <strong><p th:text="${blog.author}"/></strong>
                        <p th:text="${blog.blogEntry}" />
                    </div>
                    <div class="panel-footer clearfix">
                        <!-- Link to Update -->
                        <a th:href="@{'/blog_posts/{id}/edit'(id=${blog.id})}" class="btn btn-info pull-left" role="button">Edit Post</a>
                        <!-- Link to Show  -->
                        <!--  Link to Destroy -->
                        <form th:action="@{'/blog_posts/{id}/delete'(id=${blog.id})}" th:method="delete" >
                            <button class="btn btn-primary pull-right">Delete Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert=fragments/styling :: body-links></div>
</body>
</html>
